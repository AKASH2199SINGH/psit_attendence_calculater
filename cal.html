<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Attendance & Fine Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: #fff; /* Set default text color to white for better contrast */
        }

        /* Vanta.js container styling */
        #vanta-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place it behind all other content */
        }
        
        /* Ensure the main container is layered on top */
        .main-container {
            position: relative;
            z-index: 1;
        }

        /* Custom styles for better visual feedback */
        .input-focus:focus {
            box-shadow: 0 0 0 2px #3b82f6;
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="transition-colors duration-300">

    <!-- Vanta.js Background Container -->
    <div id="vanta-bg"></div>

    <div class="main-container container mx-auto px-4 py-8 md:py-12 flex flex-col items-center justify-center min-h-screen">

        <div class="w-full max-w-md">
            <!-- Header Section with Glass Morphism -->
            <div class="text-center mb-8 bg-black/30 backdrop-blur-lg py-6 px-4 rounded-2xl flex flex-col items-center border border-white/20 shadow-xl">
                <!-- College Logo -->
                <img src="Logo.webp" alt="PSIT Kanpur Logo" class="h-20 mb-4">
                <h1 class="text-3xl md:text-4xl font-bold text-white">Attendance & Fine Calculator</h1>
                <p class="text-gray-200 mt-2">Pranveer Singh Institute of Technology</p>
            </div>

            <!-- Calculator Card -->
            <div class="bg-white/80 dark:bg-gray-900/80 backdrop-blur-md p-6 md:p-8 rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700">
                <div class="space-y-6">
                    <!-- Input field for Total Lectures -->
                    <div>
                        <label for="totalLectures" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Total Lectures</label>
                        <input type="number" id="totalLectures" placeholder="e.g., 520" class="w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 border-2 border-transparent rounded-lg text-gray-800 dark:text-gray-200 transition-colors duration-200 input-focus outline-none" min="0">
                    </div>

                    <!-- Input field for Total Absences -->
                    <div>
                        <label for="totalAbsences" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Total Absent + OAA</label>
                        <input type="number" id="totalAbsences" placeholder="e.g., 79" class="w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 border-2 border-transparent rounded-lg text-gray-800 dark:text-gray-200 transition-colors duration-200 input-focus outline-none" min="0">
                    </div>
                    
                    <!-- Input field for Total OAA -->
                    <div>
                        <label for="totalOaa" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Total OAA (On-duty Attendance)</label>
                        <input type="number" id="totalOaa" placeholder="e.g., 40" class="w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 border-2 border-transparent rounded-lg text-gray-800 dark:text-gray-200 transition-colors duration-200 input-focus outline-none" min="0">
                    </div>

                    <!-- Calculate Button -->
                    <button id="calculateBtn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 active:scale-95 transition-all duration-200 shadow-md">
                        Calculate My Attendance
                    </button>
                </div>
            </div>

            <!-- Result Card (initially hidden) -->
            <div id="resultCard" class="hidden mt-8 bg-white/80 dark:bg-gray-900/80 backdrop-blur-md p-6 rounded-2xl shadow-lg border-t-8 transition-all duration-500">
                <div class="text-center">
                    <h2 class="text-lg font-semibold text-gray-700 dark:text-gray-300 mb-2">Your Attendance Percentage</h2>
                    <p id="currentPercentage" class="text-5xl font-bold mb-2 text-gray-900 dark:text-white">0%</p>
                    <p id="statusMessage" class="text-xl font-medium px-4 py-2 rounded-full inline-block"></p>
                    <div class="mt-4 pt-4 border-t border-gray-200 dark:border-gray-700">
                        <p id="fineMessage" class="text-gray-800 dark:text-gray-200 text-lg font-semibold"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer Section -->
        <div class="text-center text-sm text-gray-300 mt-auto pt-8 pb-4">
             <p>&copy; 2024 PSIT Kanpur Attendance Calculator | Developed by <strong>AKASH SINGH</strong></p>
             <div class="flex justify-center items-center space-x-4 mt-2">
                 <a href="https://www.linkedin.com/in/akashsingh83" target="_blank" rel="noopener noreferrer" class="hover:text-white transition-colors duration-200 flex items-center">
                     <svg class="w-5 h-5 mr-1" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path fill-rule="evenodd" d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" clip-rule="evenodd"/></svg>
                     LinkedIn
                 </a>
                 <span class="text-gray-400">|</span>
                 <a href="https://github.com/AKASH2199SINGH" target="_blank" rel="noopener noreferrer" class="hover:text-white transition-colors duration-200 flex items-center">
                     <svg class="w-5 h-5 mr-1" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path fill-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.168 6.839 9.492.5.092.682-.217.682-.482 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.031-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.378.203 2.398.1 2.65.64.7 1.03 1.595 1.03 2.688 0 3.848-2.338 4.695-4.566 4.943.359.308.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.001 10.001 0 0022 12c0-5.523-4.477-10-10-10z" clip-rule="evenodd"/></svg>
                     GitHub
                 </a>
             </div>
        </div>
    </div>

    <!-- Vanta.js scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
    // Initialize Vanta.js animation
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x3b82f6, // Blue color for the net
      backgroundColor: 0x070e24, // Dark blue background
      points: 12.00,
      maxDistance: 23.00,
      spacing: 18.00
    })
    </script>
    
    <script>
        // Get references to all the necessary DOM elements
        const totalLecturesEl = document.getElementById('totalLectures');
        const totalAbsencesEl = document.getElementById('totalAbsences');
        const totalOaaEl = document.getElementById('totalOaa');
        const calculateBtn = document.getElementById('calculateBtn');
        const resultCard = document.getElementById('resultCard');
        const currentPercentageEl = document.getElementById('currentPercentage');
        const statusMessageEl = document.getElementById('statusMessage');
        const fineMessageEl = document.getElementById('fineMessage');

        // Add a click event listener to the calculate button
        calculateBtn.addEventListener('click', () => {
            // Get the values from input fields and convert them to numbers
            const totalLectures = parseInt(totalLecturesEl.value);
            const totalAbsences = parseInt(totalAbsencesEl.value);
            const totalOaa = parseInt(totalOaaEl.value);
            const fineThreshold = 90;
            const finePerPercent = 400;

            // --- Input Validation ---
            if (isNaN(totalLectures) || isNaN(totalAbsences) || isNaN(totalOaa)) {
                showError("Please fill in all fields with numbers.");
                return;
            }
            if (totalLectures < 0 || totalAbsences < 0 || totalOaa < 0) {
                showError("Values cannot be negative.");
                return;
            }
            if (totalOaa > totalAbsences) {
                showError("Total OAA cannot be more than Total Absent + OAA.");
                return;
            }
            if (totalAbsences > totalLectures) {
                 showError("Total Absences cannot be more than Total Lectures.");
                return;
            }

            // --- Calculation Logic based on formula: 100-(((Total Absent-Total OAA)/Total Lecture)*100) ---
            let currentPercentage = 0;
            if (totalLectures > 0) {
                const actualAbsences = totalAbsences - totalOaa;
                currentPercentage = 100 - ((actualAbsences / totalLectures) * 100);
            } else {
                 currentPercentage = 100; // If no lectures, attendance is 100%
            }

            // Display the current percentage
            currentPercentageEl.textContent = `${currentPercentage.toFixed(2)}%`;

            // Remove previous status styles
            resultCard.classList.remove('border-green-500', 'border-red-500', 'border-yellow-500', 'dark:border-green-400', 'dark:border-red-400', 'dark:border-yellow-400');
            statusMessageEl.classList.remove('bg-green-100', 'text-green-800', 'dark:bg-green-900', 'dark:text-green-300', 'bg-red-100', 'text-red-800', 'dark:bg-red-900', 'dark:text-red-300');

            // --- Determine Status and Fine ---
            if (currentPercentage >= fineThreshold) {
                // User is in the SAFE ZONE
                resultCard.classList.add('border-green-500', 'dark:border-green-400');
                statusMessageEl.textContent = "You're Safe";
                statusMessageEl.classList.add('bg-green-100', 'text-green-800', 'dark:bg-green-900', 'dark:text-green-300');
                fineMessageEl.textContent = "No fine applicable. Keep it up!";

            } else {
                // User is in the DANGER ZONE
                resultCard.classList.add('border-red-500', 'dark:border-red-400');
                statusMessageEl.textContent = "Fine Applicable";
                statusMessageEl.classList.add('bg-red-100', 'text-red-800', 'dark:bg-red-900', 'dark:text-red-300');
                
                // Calculate the fine
                const percentageDeficit = fineThreshold - currentPercentage;
                const fineAmount = Math.ceil(percentageDeficit) * finePerPercent;

                // Format fine amount for display
                const formatter = new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', minimumFractionDigits: 0 });
                fineMessageEl.innerHTML = `Fine Amount: <span class="text-red-500 dark:text-red-400 font-bold">${formatter.format(fineAmount)}</span>`;
            }
            
            // Make the result card visible
            resultCard.classList.remove('hidden');
        });
        
        // Helper function to show error messages
        function showError(message) {
            resultCard.classList.remove('hidden', 'border-green-500', 'border-red-500', 'dark:border-green-400', 'dark:border-red-400');
            statusMessageEl.classList.remove('bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800', 'dark:bg-green-900', 'dark:text-green-300', 'dark:bg-red-900', 'dark:text-red-300');
            
            resultCard.classList.add('border-yellow-500', 'dark:border-yellow-400');
            currentPercentageEl.textContent = 'Oops!';
            statusMessageEl.textContent = 'Invalid Input';
            statusMessageEl.classList.add('bg-yellow-100', 'text-yellow-800', 'dark:bg-yellow-900', 'dark:text-yellow-300');
            fineMessageEl.textContent = message;
        }

    </script>
</body>
</html>
